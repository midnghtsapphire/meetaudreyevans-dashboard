version: "3.8"

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meetaudreyevans-dashboard
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dashboard-network

  # Optional: Development mode with hot reload
  dashboard-dev:
    image: node:22-alpine
    container_name: meetaudreyevans-dashboard-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "corepack enable && pnpm install && pnpm dev --host"
    environment:
      - NODE_ENV=development
    profiles:
      - dev
    networks:
      - dashboard-network

networks:
  dashboard-network:
    driver: bridge
